<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Monitor de Rendimiento Acádemico</title>
    <link rel="preload" href="../CSS/styles.css" as="style">
    <link href="../CSS/styles.css" rel="stylesheet">
    <link rel="preload" href="../CSS/normalize.css" as="style">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="preload" href="../JS/utils.js">
    <script src="../JS/utils.js"></script>
</head>

<body>

    <div class="nav_bg">
        <nav class="navegacion_principal contenedor">
            <a href="iniciar_sesion.html">Iniciar Sesión</a>
        </nav>
    </div>

    <main class="contenedor sombra">
        <section class="registro">
            <div><h3 class="titulos">Formulario de registro</h3></div>
            <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre" required>
            <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Ingrese su apellido" required>
            <input class="controls" type="text" name="cedula" id="cedulas" placeholder="Ingrese su cedula" required>
            <input class="controls" type="email" name="correo" id="correos" placeholder="Ingrese su correo" required>
            <input class="controls" type="password" name="contraseña" id="contraseñas" placeholder="Ingrese su contraseña" required>
            <input class="controls" type="text" name="rol" id="rols" placeholder="Ingrese su rol (Profesor o Estudiante)" required>
            <input class="boton" type="submit" value="Registrarse" onclick="registrarUsuario()" required>
            <a href="iniciar_sesion.html" class="link">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </section>
    </main>
</body>
